<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Javascript Projects-Phone number Validator</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <div class="msg"></div>
        <div>
          <label for="name">Enter phone number:</label>
          <input type="text" id="num">
        </div>
        <input class="btn" onclick = "phoneno(num);" type="submit" value="Submit">
      </form>
      

    </section>
    <script type = "text/JavaScript">
        function phoneno(num) {
        if(/^(1\s|1)?(\(\d{3}\)|\d{3})(-|\s)?\d{3}(-|\s)?\d{4}$/.test(num)==true)
          alert('Valid number');    
      }
      </script>
  </body>
</html>
